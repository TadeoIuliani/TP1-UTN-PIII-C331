    <main>
        <div class="form-registro">
            <h1>Registrar Usuario</h1>
            <form>
                <div class="nombre">
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="Nombre" placeholder="Nombre">
                </div>
                
                <div class="apellido">
                    <label for="Apellido">Apellido</label>
                    <input type="text" name="Apellido" placeholder="Apellido">
                </div>
    
                <div class="correo-electronico">
                    <label for="Correo-electronico">Correo electronico</label>
                    <input type="email" name="Correo-electronico" id="" placeholder="Correo electronico">
                </div>
                
                <div class="contraseña">
                    <label for="Contraseña">Contraseña</label>
                    <input type="password" name="Contraseña" id="" placeholder="Contraseña">
                </div>
    
                <div class="repetir-contraseña">
                    <label for="Repetir-Contraseña">Repetir Contraseña</label>
                    <input type="password" name="Repetir-Contraseña" id="" placeholder="Repetir Contraseña">
                </div>  
    
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </main>
